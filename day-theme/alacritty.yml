env:
  TERM: alacritty
  WINIT_X11_SCALE_FACTOR: '1'

font:
  normal:
    family: Source Code Pro for Powerline
    style: Medium

  bold:
    family: Source Code Pro for Powerline
    style: Bold

  italic:
    family: Source Code Pro for Powerline
    style: Medium Italic

  bold_italic:
    family: Source Code Pro for Powerline
    style: Medium Bold Italic

  size: 11

colors:
  primary:
    background: '#fdf6e3'
    foreground: '#263238'

  cursor:
    text:   '#253238'
    cursor: '#68615e'

  # Normal colors
  normal:
    black:   '#fdf6e3'
    red:     '#c0392b'
    green:   '#27ae60'
    yellow:  '#f39c12'
    blue:    '#2980b9'
    magenta: '#8e44ad'
    cyan:    '#16a085'
    white:   '#7f8c8d'

  # Bright colors
  bright:
    black:   '#fdf6e3'
    red:     '#e74c3c'
    green:   '#2ecc71'
    yellow:  '#f1c40f'
    blue:    '#3498db'
    magenta: '#9b59b6'
    cyan:    '#1abc9c'
    white:   '#95a5a6'

window:
  padding:
    x: 10
    y: 10

  class:
    instance: Alacritty
    general: Terminal

cursor:
  style:
    blinking: Never
    shape: Underline
  thickness: 0.2

key_bindings:
  - { key: T, mods: Control|Shift, action: SpawnNewInstance }


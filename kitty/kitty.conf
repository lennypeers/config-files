# theme specific config
include color-scheme.conf

# fonts
font_family           JetBrains Mono Regular
bold_font             JetBrains Mono Bold
italic_font           JetBrains Mono Italic
bold_italic_font      JetBrains Mono Bold Italic
font_size             11
disable_ligatures     never

# cursor
cursor_shape               underline
cursor_underline_thickness 2.0
cursor_blink_interval      0
wheel_scroll_multiplier    2.5

# mouse
mouse_hide_wait     0
focus_follows_mouse no

# urls
open_url_with firefox
detect_urls   yes
url_style     double

# clipboard
strip_trailing_spaces   never

# padding
window_padding_width    10

# tab bar
tab_bar_edge            bottom
tab_bar_margin_height   10 0
tab_bar_margin_width    10
tab_bar_style           separator
tab_title_template      " {title} "
tab_separator           " "
active_tab_font_style   normal
inactive_tab_font_style normal

# opacity
background_opacity    0.97

# bell
enable_audio_bell no

# perf
repaint_delay   20
sync_to_monitor no

# window size
remember_window_size  no
initial_window_width  640
initial_window_height 400

# tab/win
map ctrl+shift+t new_tab_with_cwd
map ctrl+shift+n new_os_window_with_cwd
map ctrl+1       goto_tab 1
map ctrl+2       goto_tab 2
map ctrl+3       goto_tab 3
map ctrl+4       goto_tab 4
map ctrl+5       goto_tab 5
map ctrl+6       goto_tab 6
map ctrl+7       goto_tab 7
map ctrl+8       goto_tab 8
map ctrl+9       goto_tab 9
map ctrl+shift+[ move_tab_backward
map ctrl+shift+] move_tab_forward
map ctrl+[       previous_tab
map ctrl+]       next_tab
map ctrl+|       close_tab

# font size
map ctrl+shift+equal       change_font_size all +1.0
map ctrl+shift+plus        change_font_size all +1.0
map ctrl+shift+minus       change_font_size all -1.0
map ctrl+shift+kp_subtract change_font_size all -1.0

# detach tabs
map ctrl+shift+d detach_tab

# shell integration
shell_integration no-prompt-mark no-cursor no-complete


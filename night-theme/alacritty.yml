env:
  TERM: alacritty

font:
  normal:
    family: Source Code Pro for Powerline
    style: Medium

  bold:
    family: Source Code Pro for Powerline
    style: Bold

  italic:
    family: Source Code Pro for Powerline
    style: Medium Italic

  bold_italic:
    family: Source Code Pro for Powerline
    style: Medium Bold Italic

  size: 8.5

colors:
  primary:
    background: '#263238'
    foreground: '#eceff1'

  cursor:
    text:   '#253238'
    cursor: '#ffffff'

  # Normal colors
  normal:
    black:   '#263238'
    red:     '#ff9800'
    green:   '#8bc34a'
    yellow:  '#ffc107'
    blue:    '#03a9f4'
    magenta: '#e91e63'
    cyan:    '#009688'
    white:   '#cfd8dc'

  # Bright colors
  bright:
    black:   '#37474f'
    red:     '#ffa74d'
    green:   '#9ccc65'
    yellow:  '#ffa74d'
    blue:    '#81d4fa'
    magenta: '#ad1457'
    cyan:    '#26a69a'
    white:   '#eceff1'

window:
  padding:
    x: 10
    y: 10

  class:
    instance: Alacritty
    general: Terminal

cursor:
  style:
    blinking: Never
    shape: Underline
  thickness: 0.2

key_bindings:
  - { key: T, mods: Control|Shift, action: SpawnNewInstance }

